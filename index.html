<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../IPS/icons/Main - Hamburguer.png" type="image/x-icon">
</head>
<body>
    <form id="formulario" action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="numero">Edad</label>
        <input type="number" name="numero" id="numero" required>

        <div class="check">
            <label for="generohombre">Hombre</label>
            <input type="radio" name="genero" id="generohombre" required>

            <label for="generomujer">Mujer</label>
            <input type="radio" name="genero" id="generomujer" required>
        </div>
        

        <button id="boton" type="submit">Aceptar</button>
    </form>


    <h1>
        Ciclos en la Consola
    </h1>

    <script src="./js.js"></script>
</body>
</html>
